# .github/workflows/update-nasdaq100.yml

name: Update NASDAQ-100 Data

on:
  schedule:
    # Läuft wöchentlich am Sonntag um 06:00 UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Ermöglicht manuellen Start

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      # Nur Schreibrechte für den Inhalt sind nötig
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run NASDAQ-100 scraper
        run: |
          python nasdaq100_scraper.py
      
      - name: Commit and push changes if any
        run: |
          # Prüfen, ob es Änderungen gibt, bevor wir fortfahren
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          
          # Git für den Commit konfigurieren
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Änderungen hinzufügen, committen und direkt pushen
          git add data/
          git commit -m "chore: Update NASDAQ-100 data $(date +'%Y-%m-%d')"
          git push
