name: Update NASDAQ-100 Data

on:
  schedule:
    # L√§uft w√∂chentlich am Sonntag um 06:00 UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Erm√∂glicht manuellen Start

jobs:
  update-and-create-pr:
    runs-on: ubuntu-latest
    # Berechtigungen f√ºr das Schreiben von Inhalten und das Erstellen von PRs
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NASDAQ-100 scraper
        id: scraper
        run: |
          python nasdaq100_scraper.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Konfiguration f√ºr den Commit und den Pull Request
          commit-message: "chore: Update NASDAQ-100 data"
          title: "ü§ñ chore: Update NASDAQ-100 data"
          body: |
            Automatische Aktualisierung der NASDAQ-100 Daten.

            Dieser Pull Request wurde von einer GitHub Action erstellt und enth√§lt die neuesten Daten. Bitte mergen, um die √Ñnderungen zu √ºbernehmen und ein neues Release zu erstellen.
          # Branch, der f√ºr den PR erstellt wird
          branch: chore/update-nasdaq-data
          # Ziel-Branch, in den gemerged werden soll
          base: master
          # L√∂scht den Branch automatisch nach dem Mergen
          delete-branch: true
