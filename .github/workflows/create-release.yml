name: Create Release on Data Update

on:
  push:
    branches:
      # Wird nur bei einem Push zum master-Branch ausgefÃ¼hrt
      - master
    paths:
      # Wird nur ausgefÃ¼hrt, wenn sich Dateien im 'data'-Ordner Ã¤ndern
      - 'data/**'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      # Nur Berechtigung zum Schreiben von Inhalten (fÃ¼r das Release) nÃ¶tig
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current timestamp
        id: timestamp
        run: echo "datetime=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: data-${{ github.run_number }}
          release_name: "NASDAQ-100 Data Update ${{ github.run_number }}"
          body: |
            Automatische Aktualisierung der NASDAQ-100 Daten.

            ðŸ“Š **Neue Daten verfÃ¼gbar:**
            - CSV: [nasdaq100_constituents.csv](https://raw.githubusercontent.com/${{ github.repository }}/master/data/nasdaq100_constituents.csv)
            - JSON: [nasdaq100_constituents.json](https://raw.githubusercontent.com/${{ github.repository }}/master/data/nasdaq100_constituents.json)

            ðŸ¤– Automatisch generiert am ${{ steps.timestamp.outputs.datetime }} UTC
          draft: false
          prerelease: false
